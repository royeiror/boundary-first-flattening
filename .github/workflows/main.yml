name: Build BFF GUI (Windows)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout BFF Source
      uses: actions/checkout@v4

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v2

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Configure Build (Enable GUI)
      run: cmake -S . -B build -DBFF_BUILD_APPS=ON

    - name: Build Release
      run: cmake --build build --config Release

    - name: Bundle Executable + Dependent DLLs
      run: |
        mkdir dist
        copy build\Release\bff-app.exe dist\
        for /r "C:\Windows\System32" %f in (*.dll) do @copy "%f" dist\ >nul 2>&1

    - name: Zip Release
      run: powershell -Command "Compress-Archive dist bff-gui-win.zip"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: bff-windows-gui
        path: bff-gui-win.zip
